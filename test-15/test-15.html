<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS only registration form</title>
    <link rel="stylesheet" href="test-15.css">
</head>
<body>
    <h1>CSS only registration form</h1>
    <form>
        <h3>registration</h3>
    <div>  
        <label for="fullname">full name </label>
        <input type="text" id="fullname" placeholder="enter your name">
    </div>
    <div>  
        <label for="email">email </label>
        <input type="email" id="email" placeholder="enter your email">
    </div>
    <div>  
        <label for="password">password </label>
        <input type="password" id="password" placeholder="enter your password">
    </div>
    <div id="rightalign">
    <div>  
        <label for="username">user name </label>
        <input type="text" id="username" placeholder="enter your username">
    </div>
    <div>  
        <label for="number">phone number </label>
        <input type="number" id="phonenumber" placeholder="enter your number">
    </div>
    <div>  
        <label for="confirmpassword">confirm password </label>
        <input type="password" id="confirmpassword" placeholder="confirm your password">
    </div>
</div>
    <div>  
        <label for="gender">gender </label> <br/>
    <div id="radio">
        <input type="radio" name="gender" id="male" > <p>male</p>
        <input type="radio" name="gender" id="female" > <p>female</p>
        <input type="radio" name="gender" id="other" > <p>prefer not to say</p>
    </div>
    </div>
    <div>  
        <input type="submit" id="register" value="register">
    </div>
    </form>
</body>
</html>
