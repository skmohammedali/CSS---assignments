<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Buttons</title>
    <link rel="stylesheet" href="test-3.css">
</head>
<body>
<header> 
    <h1> CSS styling buttons with hover effects:</h1>
</header>
<br/>
    <form>
        <h1 id="logos"> Buttons styling with logos and hover effects:</h1>
    <div id="inline" >
        <label for="submit" ></label>
        <input type="button" id="submit" value="Submit">
        <label for="reset" ></label>
        <input type="button" id="reset"  value="Reset">
        <label for="delete" ></label>
        <input type="button" id="delete"  value="Delete">
    </div>
    <br/>
    <h1 id="logos"> Buttons styling with colors and mouse point effects:</h1>
    <div id="inline" >
        <label for="button1" ></label>
        <input type="button" id="button1" value="Click Here">
        <label for="button2" ></label>
        <input type="button" id="button2"  value="Maybe Click Here">
        <label for="button3" ></label>
        <input type="button" id="button3"  value="Don't Click Here">
    </div>
    </form>

</body>
</html>
