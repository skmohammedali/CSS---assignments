<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="test 1.css">
</head>
<body>
    <h2> login form using HTML and CSS:</h2>
    <fieldset>
        <h3> Sing in </h3>
        <p>sing in with your Username and password</p>
        <hr>
        <form>
            <div>
        <label for="Email"> Your Username :</label> &nbsp;&nbsp;&nbsp;&nbsp; 
        <br/>
        <input type="email" id="email"  placeholder="enter your username" required>
    </div>
        <br/><br/>
    <div>
        <label for="Number"> Your Password :</label> 
        <br/>
        <input type="password" id="password"  placeholder="enter your password" required >
    </div>
        <br/><br/>
    <div id="inline">
        <label for="remember me" ></label>
        <input type="checkbox" id="checkbox" > Remember me
        &nbsp;&nbsp;
     <input type="text" hidden ><label for="Forgot Password" id="forgot">Forgot Password?</label>
    </div>
    <div>
        <label for="Submit"></label>
        <input type="submit" id="login" value="Login">
    </div>
    <br/>
    <div id="inline">
        <label for="Not a member" id="nam"></label>
        <input type="text" hidden > Not a member?
        <label for="Sing Up now" id="singup">Sing Up now</label>
    </div>
    </form>
    </fieldset>
    
</body>
</html>
