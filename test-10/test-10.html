<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Background</title>
    <link rel="stylesheet" href="test-10.css">
</head>
<body>
   <h1> image login form</h1>
   <fieldset>
    <td>
   <form>
    <div>
    <label for="name"> </label>
    <input type="text" id="name" placeholder="enter name" required>
    <hr>
</div>
<div>
    <label for="email"> </label>
    <input type="email" id="email" placeholder="enter email" required >
    <hr>
</div>
<div>
    <label for="password"> </label>
    <input type="password" id="password" placeholder="enter password" required>
    <hr>
</div>
<div>
    <label for="confirmpassword"> </label>
    <input type="password" id="confirmpassword" placeholder="confirm password" required>
    <hr>
</div>
<div>
    <label for="register"></label>
    <input type="submit" id="register" value="register">
</div>
<div>
    <h3> OR </h3>
</div>
<div>
    <p> sing up with your social profiles</p>
</div>
<div>
    <label for="logos"></label>
    <a href="https://www.facebook.com/" target="_blank"> 
        <input type="button" id="facebook" > </a>
    <a href="https://www.instagram.com/accounts/login/" target="_blank">
        <input type="button" id="insta" > </a>
        <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" target="_blank">
            <input type="button" id="twitter" ></a>
            <a href="https://accounts.google.com/" target="_blank">
                <input type="button" id="google" ></a>
</div>
   </form>
</fieldset>
</body>
</html>
