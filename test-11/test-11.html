<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling checkboxes</title>
    <link rel="stylesheet" href="test-11.css">
</head>
<body>
    <h2>Form with checkbox styling</h2>
    <form>
        <div>
        <label for="name"> Name :</label>
        <br/>
        <input type="text" id="name" placeholder="enter your name" required>
    </div>
    <div>
        <label for="email"> Email :</label>
        <br/>
        <input type="email" id="email" placeholder="enter your email" required>
    </div>
    <div>
        <label for="password"> Password :</label>
        <br/>
        <input type="password" id="password" placeholder="enter your password" required>
    </div>
    <div>
        <label for="checkbox"> select age :</label>
        <br/>
        <label id="editcheckbox"><input type="checkbox" id="checkbox" > 10-17</label>
    <label id="editcheckbox"><input type="checkbox" id="checkbox" > 18-25</label>
<label id="editcheckbox"><input type="checkbox" id="checkbox" > 26-35</label>
    </div>
    <div>
        <label for="submit"></label>
        <input type="submit" id="submit" value="submit">
    </div>
    </form>
</body>
</html>
