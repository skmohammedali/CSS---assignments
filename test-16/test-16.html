<!DOCTYPE html>
<html lang="en">
<head>
    <title>styling checked radio button</title>
    <link rel="stylesheet" href="test-16.css">
</head>
<body>
    <h2>styling checked radio button</h2>
    <form>
        <div>
        <input type="text" id="name" placeholder="enter name" required>
    </div>
    <div>
        <input type="email" id="email" placeholder="enter email" required>
    </div>
    <div>
        <input type="password" id="password" placeholder="enter password" required>
    </div>
    <div>
        <label for="name"> gender :</label>
        <br/>
        <input type="radio" name="radio" id="male" > <p>male</p>
        <input type="radio" name="radio" id="female" > <p>female</p>
        <input type="radio" name="radio" id="other" > <p>other</p>
    </div>
    <div>
        <label for="name"> choose computer language :</label>
        <br/>
        <input type="radio" name="language" id="python" > <p>python</p>
        <input type="radio" name="language" id="java" > <p>java</p>
        <input type="radio" name="language" id="javascript"> <p>javascript</p>
    </div>
    <div>
        <input type="submit" id="submit" value="submit">
    </div>
    </form>
</body>
</html>
